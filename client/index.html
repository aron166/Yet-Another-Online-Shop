<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Shop</title>

    <link rel="stylesheet" href="/static/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <style>
        
    </style>
    <script src="/static/script.js" defer type="module"></script>
</head>
<body>
    <div id="root">
        <header>
            <nav id="header">
                <a class="logoholder" href="/static/index.html"></a>
            </nav>    
        </header>        
        <main>
            <section id="slideshow">
                <div id="slide-container">
                    <div class="img-holder">
                        <div class="info-holder">
                            <div class="info-item-title">
                                <h3>Title</h3>
                                <p id="info-title"></p>
                            </div>
                            <div class="info-item-dimension">
                                <h3>Dimension</h3>
                                <p id="info-dimension"></p>
                            </div>
                            <div class="info-item-technique">
                                <h3>Technique</h3>
                                <p id="info-technique"></p>
                            </div>
                            <div class="info-item-price">
                                <h3>Price</h3>
                                <p id="info-item"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="product-list">
                <h2>Pictures:</h2>
                <div id="product-container">
                </div>
            </section>
            <section id="cart-section">
                <h2>Cart:</h2>
                    <div class="cart-container">
                        
                    </div>
            </section>
        </main>
        </div>
    </div>
    
</body>
</html>
