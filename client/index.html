<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Shop</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            max-width: 100vw;
            max-height: 100vh;

        }
        #root {
            padding: 0;
            margin: 0;
        }
        #header {
            padding: 15px;
            margin: 0;
            display: flex;
            justify-content:space-around;
            align-items: center;
            background: #eaeaea;
            height: 85px;
            width: 100vw;
        }
        main {
            width: 100vw;
            height: 100vh;
        }
        #slideshow {
            top: 0;
            height: 80vh;
            width: 100vw;
        }
        .hidden {
            display: none;
        }
        footer {
            width: 100vw;
            height: 85px;
            background: #333;
            padding: 15px;
            margin: 0;
            bottom: 0;
            position: fixed;
        }

        #homeButton, #cart, #admin-public {
            margin: 0;
            padding: 25px;
            font-size: calc(0.5rem + 1vw);
            border: none;
            border-radius: 25px;
            transition: all ease-in-out 0.4s;
            box-shadow: 0 2px 5px #333;
        }
        #homeButton:hover, #cart:hover, #admin-public:hover {
            cursor: pointer;
            border: #333;
            box-shadow: 0 0 1px #333;
        }
        .img-holder {
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            width: 100vw;
            height: 80vh;
            
        }
        .info-holder {
            bottom: 0;
            width: 600px;
            height: 120px;
            background: #eaeaea;

        }
        #slide-container {
          padding: 0;
          margin: 0;
          width: 100vw;
          height: 100vh;
          background: #cfe;
          display: flex;
            align-items: center;
            justify-content: center;
        }
        .info-item-title, .info-item-dimension, .info-item-technique, .info-item-price {
            display: inline-block;
            padding: 15px;
            margin: 0;
        }
    </style>
    <script src="/static/script.js" defer type="module"></script>
</head>
<body>
    <div id="root">
        <header>
            <nav id="header">

            </nav>    
        </header>        
        <main>
            <section id="slideshow">
                <div id="slide-container">
                    <div class="img-holder">
                        <div class="info-holder">
                            <div class="info-item-title">
                                <h3>Title</h3>
                                <p id="info-title"></p>
                            </div>
                            <div class="info-item-dimension">
                                <h3>Dimension</h3>
                                <p id="indo-dimension"></p>
                            </div>
                            <div class="info-item-technique">
                                <h3>Technique</h3>
                                <p id="info-technique"></p>
                            </div>
                            <div class="info-item-price">
                                <h3>Price</h3>
                                <p id="info-item"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="product-list">

            </section>
            <section id="cart-section">
                
            </section>
        </main>
        <footer>
            
        </footer>




        </div>

    </div>
    
</body>
</html>
